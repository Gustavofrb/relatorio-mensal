version: '3.8'

services:
  # Aplicação Python - Fechamento Mensal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seazone-fechamento
    ports:
      - "8000:8000"  
    volumes:
      - ./src:/app/src
      - ./src/data:/app/data
      - ./src/output:/app/output
      - ./.env:/app/.env:ro 
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=${API_BASE_URL:-}
      - API_TOKEN=${API_TOKEN:-}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH:-data/database.sqlite}
      - OUTPUT_DIR=${OUTPUT_DIR:-output}
      - DEFAULT_MONTH=${DEFAULT_MONTH:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PORT=${PORT:-8000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    networks:
      - seazone-network
    restart: unless-stopped
    command: python3 /app/api_server.py  # Inicia servidor HTTP

  # N8N - Automação de Workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: seazone-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./src:/app/src:ro  # Acesso read-only aos scripts
      - ./workflows:/workflows:ro  # Workflows disponíveis
    environment:
      # Habilitar Execute Command (necessário para rodar scripts)
      - N8N_NODES_INCLUDE=["n8n-nodes-base.executeCommand"]
      
      # Configurações básicas
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-seazone2025}
      
      # Timezone
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      
      # Webhook URL (ajuste conforme seu domínio/IP)
      - WEBHOOK_URL=http://localhost:5678/
      
      # Email (opcional - configurar no n8n)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_SENDER=${SMTP_SENDER:-}
      
      # Slack (opcional)
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      
      # Segurança
      - N8N_SECURE_COOKIE=false  # true em produção com HTTPS
      
    networks:
      - seazone-network
    restart: unless-stopped
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Auto-import do workflow N8N
  n8n-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seazone-n8n-init
    volumes:
      - ./workflows:/workflows:ro
      - ./docker/import_workflow.py:/import_workflow.py:ro
    environment:
      - N8N_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJmNGU2YjQ3Ni1lMjhmLTQ2YjItYmY1NS0zMDQxY2E0ZDI0MDAiLCJpc3MiOiJuOG4iLCJhdWQiOiJwdWJsaWMtYXBpIiwiaWF0IjoxNzYyMzcyNzkxLCJleHAiOjE3NjQ5MDM2MDB9.l8wUvEVqxZs_s_r3bygqcTOdwEKb-ZxVdIv1WhN0FVM}
    networks:
      - seazone-network
    depends_on:
      n8n:
        condition: service_healthy
    command: python3 /import_workflow.py
    restart: "no"

  # PostgreSQL (opcional - para logs de execução do n8n)
